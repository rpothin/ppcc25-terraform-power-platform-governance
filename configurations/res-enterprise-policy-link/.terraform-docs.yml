formatter: "markdown"

header-from: "_header.md"
footer-from: "_footer.md"

recursive:
  enabled: false

sections:
  hide: []
  show: []

content: |-
  {{ .Header }}
  
  ## Usage
  
  Basic usage:
  
  ```hcl
  module "enterprise_policy" {
    source = "../res-enterprise-policy-link"
    
    environment_id = "12345678-1234-5678-9abc-123456789012"
    policy_type    = "NetworkInjection"
    system_id      = "/regions/unitedstates/providers/Microsoft.PowerPlatform/enterprisePolicies/abcdef12-3456-789a-bcde-f123456789ab"
  }
  ```
  
  {{ .Requirements }}
  
  {{ .Providers }}
  
  {{ .Resources }}
  
  {{ .Inputs }}
  
  {{ .Outputs }}
  
  {{ .Footer }}

output:
  file: "README.md"
  mode: inject
  template: |-
    <!-- BEGIN_TF_DOCS -->
    {{ .Content }}
    <!-- END_TF_DOCS -->

sort:
  enabled: true
  by: name

settings:
  anchor: true
  color: true
  default: true
  description: false
  escape: true
  hide-empty: false
  html: true
  indent: 2
  lockfile: true
  read-comments: true
  required: true
  sensitive: true
  type: true